<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hadiye - Spiritual focus & Ramadan reflections">
    <meta name="theme-color" content="#064e3b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Hadiye - روحانية رمضان</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Scheherazade+New:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cibro.css">
    <link rel="stylesheet" href="css/quran.css">
    <link rel="stylesheet" href="css/tasbiix.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div class="loader-crescent">☪</div>
            <p class="loader-text">Hadiye</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-brand">
                <span class="nav-logo">☪</span>
                <span class="nav-title">Hadiye</span>
            </div>
            <div class="nav-links">
                <a href="#cibro" class="nav-link active" data-section="cibro">Cibro</a>
                <a href="#quran" class="nav-link" data-section="quran">Qur'aan</a>
                <a href="#tasbiix" class="nav-link" data-section="tasbiix">Tasbiix</a>
            </div>
        </nav>

        <!-- Hero: Ramadan Status -->
        <header class="hero" id="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <div class="ramadan-status" id="ramadan-status">
                    <!-- Dynamically filled by JS -->
                </div>
            </div>
        </header>

        <!-- Section 1: Cibro (Daily Reflection) -->
        <section class="section section-cibro" id="cibro">
            <div class="container">
                <h2 class="section-label">Cibro Maalinle</h2>
                <div class="cibro-wrapper">
                    <!-- Arabic Ayah -->
                    <div class="cibro-ayah" id="cibro-ayah">
                        <!-- Dynamically filled -->
                    </div>
                    
                    <!-- Surah Reference -->
                    <div class="cibro-reference" id="cibro-reference">
                        <!-- Dynamically filled -->
                    </div>
                    
                    <!-- Somali Reflection -->
                    <div class="cibro-reflection" id="cibro-reflection">
                        <!-- Typewriter effect applied here -->
                    </div>
                    
                    <!-- Daily Dua -->
                    <div class="cibro-dua" id="cibro-dua">
                        <h3 class="dua-label">Du'aaca Maanta</h3>
                        <p class="dua-arabic" id="dua-arabic"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 2: Quran Surahs -->
        <section class="section section-quran" id="quran">
            <div class="container">
                <h2 class="section-label">Qur'aanka Kariimka</h2>
                
                <!-- Surah Navigator -->
                <div class="surah-nav" id="surah-nav">
                    <input type="search" class="surah-search" id="surah-search" placeholder="Raadi Surah...">
                </div>
                
                <!-- Surah Grid -->
                <div class="surah-grid" id="surah-grid">
                    <!-- Dynamically filled -->
                </div>
                
                <!-- Surah Viewer (Modal) -->
                <div class="surah-viewer" id="surah-viewer">
                    <div class="surah-viewer-content">
                        <button class="surah-close" id="surah-close">×</button>
                        <h2 class="surah-title" id="surah-title"></h2>
                        <div class="surah-verses" id="surah-verses"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 3: Digital Tasbiix -->
        <section class="section section-tasbiix" id="tasbiix">
            <div class="container">
                <h2 class="section-label">Tasbiix Digital</h2>
                
                <div class="tasbiix-wrapper">
                    <!-- Counter Display -->
                    <div class="tasbiix-counter" id="tasbiix-counter">
                        <span class="counter-value" id="counter-value">0</span>
                    </div>
                    
                    <!-- Target Selector -->
                    <div class="tasbiix-target">
                        <button class="target-btn active" data-target="33">33</button>
                        <button class="target-btn" data-target="99">99</button>
                        <button class="target-btn" data-target="100">100</button>
                    </div>
                    
                    <!-- Progress Ring -->
                    <div class="tasbiix-progress" id="tasbiix-progress">
                        <svg class="progress-ring" viewBox="0 0 200 200">
                            <circle class="progress-bg" cx="100" cy="100" r="90"></circle>
                            <circle class="progress-fill" id="progress-fill" cx="100" cy="100" r="90"></circle>
                        </svg>
                        <button class="tasbiix-btn" id="tasbiix-btn">
                            <span class="btn-text">سبحان الله</span>
                        </button>
                    </div>
                    
                    <!-- Dhikr Selector -->
                    <div class="dhikr-selector">
                        <button class="dhikr-btn active" data-dhikr="سبحان الله">سبحان الله</button>
                        <button class="dhikr-btn" data-dhikr="الحمد لله">الحمد لله</button>
                        <button class="dhikr-btn" data-dhikr="الله أكبر">الله أكبر</button>
                        <button class="dhikr-btn" data-dhikr="لا إله إلا الله">لا إله إلا الله</button>
                    </div>
                    
                    <!-- Reset Button -->
                    <button class="tasbiix-reset" id="tasbiix-reset">
                        <span>Dib u bilow</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Hadiye © 2026 - Ku dhiirrigeli cibaadada</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
