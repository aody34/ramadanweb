<!DOCTYPE html>
<html lang="so">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadiye - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .offline-container {
            max-width: 400px;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #d4af37;
        }

        p {
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .retry-btn {
            padding: 1rem 2rem;
            background: #064e3b;
            color: #f5f5f5;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-btn:hover {
            background: #065f46;
        }

        .arabic-text {
            font-family: 'Amiri Quran', serif;
            font-size: 1.25rem;
            margin-top: 2rem;
            color: #d4af37;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">☪</div>
        <h1>Ma jirto Isku-xir</h1>
        <p>Waxaad u baahan tahay internet-ka si aad u isticmaasho Hadiye. Fadlan hubi isku-xirkaaga oo isku day mar
            kale.</p>
        <button class="retry-btn" onclick="location.reload()">
            Isku day mar kale
        </button>
        <p class="arabic-text">
            إِنَّ مَعَ الْعُسْرِ يُسْرًا
        </p>
    </div>
</body>

</html>
